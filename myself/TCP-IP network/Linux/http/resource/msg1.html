<html> <!-- html文件的根标签，将所有东西放入其中，大部分标签都需要对应结束标，也就是/+栏名 -->
    <head> <!-- 一些初始化规定和选项设置 -->
        <title>
            NetWork~
        </title> <!-- 网页标题，网站栏中显示的标题，这个注释写在标签外以免被识别为标题 -->
        <!-- 链接内部文件资源，此处为网站图表，也就是网站栏和收藏夹中显示的图标，通过相对文件路径 -->
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    </head>
    <body> <!-- 主体内容 -->
        <h1> <!-- 表示文章标题，可以使用h+n的形式设定多级标题 -->
            <font size=+5> <!-- 设置字体大小 -->
                WSL Ubuntu web server
            </font>
        </h1>
        <font size=+2>
            <br> <!-- 换行符 -->
            I'm your father!<br>
            <!-- 超链接，链接外部网站，a标之间的字符串就是可以点击跳转的字符串 -->
            And your father is <a href="https://mother.com">me</a>...
        </font>
    </body>
</html>
